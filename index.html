<!doctype html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Deck picker</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Kurale&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Metamorphous&family=Montserrat+Subrayada&display=swap" rel="stylesheet">

   <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
   <link rel="manifest" href="images/site.webmanifest">

   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

   <link href="styles/styles.css" rel="stylesheet">
</head>

<body>
   <div id="wrapper">
      <div id="header">
         <h1>Deck of Many Things</h1>
      </div>

      <div id="content">
         <div class='container'>
            <div class='row'>
               <div class='col-md-5'>
                  <div id="deck">
                     <div class="cards">
                        <div class="frame">
                           <img src='images/card-back.png' alt="Card 1" id="card1" class="deck-card" />
                        </div>
                        <div class="frame">
                           <img src='images/card-back.png' alt="Card 1" id="card2" class="deck-card" />
                        </div>
                        <div class="frame">
                           <img src='images/card-back.png' alt="Card 1" id="card3" class="deck-card" />
                        </div>
                     </div>
                  </div>
               </div>


               <div class='col-md-2'>
                  <div class="actions">
                     <button id="draw-btn" variant="outlined" color="primary" type="button" class="btn btn-danger btn-draw" title="Draw a card" data-target="#confirm-draw-modal">
              Draw
            </button>
                     <button id="shuffle-btn" variant="outlined" color="secondary" type="button" class="btn btn-secondary btn-shuffle" onclick="shuffleDeck()" title="Shuffle the deck">
              Shuffle
            </button>
                     <button id="reset-btn" type="button" class="btn btn-dark" title="Reset the deck back to full">Reset</button>
                  </div>
               </div>
               <div class='col-md-5 reveal'>
                  <div id="loader">
                     <div class="outer">
                        <div class="inner"></div>
                     </div>
                  </div>
                  <div class="selected">
                     <img src="" alt="" id="card-img">
                     <h2 id="card-title"></h2>
                  </div>
               </div>


               <!-- DRAW MODAL -->
               <div class="modal fade" id="confirm-draw-modal" tabindex="-1" role="dialog" aria-labelledby="confirm-draw-title" aria-hidden="true" data-keyboard='true'>
                  <div class="modal-dialog modal-dialog-centered" role="document">
                     <div class="modal-content">
                        <div class="modal-header">
                           <h5 class="modal-title" id="confirm-draw-title">ARE YOU SURE?</h5>
                           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                        </div>
                        <div class="modal-body">
                           <p>You can't undo this action. Type "yes" to continue...</p>
                           <form id="confirm-draw">
                              <div class="form-group">
                                 <label for="confirm-input">Confirm</label>
                                 <input type="text" class="form-control" id="confirm-input" aria-describedby="confirm-input" placeholder="Have it your away..." autocomplete="false">
                              </div>
                           </form>
                        </div>
                        <div class="modal-footer">
                           <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                           <button type="button" class="btn btn-danger" form="confirm-draw" id="form-submit-btn">Draw</button>
                        </div>
                     </div>
                  </div>
               </div>

               <!-- RESET MODAL -->
               <div class="modal fade" id="reset-modal" tabindex="-1" role="dialog" aria-labelledby="reset-modal-label" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                     <div class="modal-content">
                        <div class="modal-header">
                           <h5 class="modal-title" id="reset-modal-label">Are you sure?</h5>
                           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                        </div>
                        <div class="modal-body">
                           <p>This will reset the deck back to full</p>
                        </div>
                        <div class="modal-footer">
                           <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                           <button type="button" class="btn btn-dark" id="modal-reset-btn">Reset</button>
                        </div>
                     </div>
                  </div>
               </div>

               <!-- Snackbar -->
               <div id="snackbar">Deck has been reset</div>
            </div>
         </div>
      </div>
   </div>
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

   <script src="data/data.js"></script>
   <script src="scripts/script.js"></script>
</body>

</html>
