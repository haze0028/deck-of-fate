<!doctype html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Deck picker</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Kurale&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Metamorphous&family=Montserrat+Subrayada&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

   <link href="styles/styles.css" rel="stylesheet">
</head>

<body>
   <div id="wrapper">
      <div id="header">
         <h1>Deck of Fate</h1>
      </div>

      <div id="content">
         <div class='container'>
            <div class='row'>
               <div class='col-sm-5'>
                  <div id="deck">
                     <div class="cards">
                        <div class="frame">
                           <img src='images/card-back.png' alt="Card 1" id="card1" class="deck-card" />
                        </div>
                        <div class="frame">
                           <img src='images/card-back.png' alt="Card 1" id="card2" class="deck-card" />
                        </div>
                        <div class="frame">
                           <img src='images/card-back.png' alt="Card 1" id="card3" class="deck-card" />
                        </div>
                     </div>
                  </div>
               </div>
               <div class='col-sm-2'>
                  <div class="actions">
                     <button variant="outlined" color="primary" type="button" class="btn btn-primary btn-draw" onclick="drawCard()">
<!--                     <button variant="outlined" color="primary" type="button" class="btn btn-primary btn-draw" onclick="createCard()">-->
              Draw
            </button>
                     <button variant="outlined" color="secondary" type="button" class="btn btn-warning btn-shuffle" onclick="shuffleDeck()">
              Shuffle
            </button>
                  </div>
               </div>
               <div class='col-sm-5 reveal'>
                  <div id="loader">
                     <div class="outer">
                        <div class="inner"></div>
                     </div>
                  </div>
                  <div class="selected">
                     <img src="" alt="" id="card-img">
                     <h2 id="card-title"></h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

   <script src="data/data.js"></script>
   <script src="scripts/script.js"></script>
</body>

</html>
